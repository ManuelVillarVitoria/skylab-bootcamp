<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="main.js"></script>
		<title>Calculadora</title>
		<!-- <meta http-equiv="refresh" content="10"> --><!-- refresh website every 10 seconds -->
</head>
<body>
	<!-- https://github.com/agandia9/Subjects-PreCourse/blob/master/mini-proj.md -->
	<div class="page">
		<header>
			<h1>CalcoMatic 3000</h1>
		</header>
		<div class="content">
			<section class="unselectable">
				<div class="number-panel">
					<div class="box-number" id="number_7"><p>7</p></div>
					<div class="box-number" id="number_8"><p>8</p></div>
					<div class="box-number" id="number_9"><p>9</p></div>
					<div class="box-number" id="number_4"><p>4</p></div>
					<div class="box-number" id="number_5"><p>5</p></div>
					<div class="box-number" id="number_6"><p>6</p></div>
					<div class="box-number" id="number_1"><p>1</p></div>
					<div class="box-number" id="number_2"><p>2</p></div>
					<div class="box-number" id="number_3"><p>3</p></div>
					<div class="box-number" id="number_0"><p>0</p></div>
					<div class="box-number" id="point"><p>.</p></div>
				</div>
			</section>
			<section class="unselectable">
				<div class="operation-panel">
					<div class="box-operation" id="operation_reset"><p>AC</p></div>
					<div class="box-operation" id="operation_division"><p>/</p></div>
					<div class="box-operation" id="operation_multiplication"><p>*</p></div>
					<div class="box-operation" id="operation_substraction"><p>-</p></div>
					<div class="box-operation" id="operation_addition"><p>+</p></div>
					<div class="box-operation" id="operation_equal"><p>=</p></div>
				</div>
			</section>
			<section>
				<div id="result">0</div>
			</section>
		</div>
	</div>
</body>
</html>
